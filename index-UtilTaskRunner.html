<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Ext.util.TaskRunner</title>
    <link rel="stylesheet" type="text/css"
          href="ext-5.1.1/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <script type="text/javascript" src="ext-5.1.1/build/ext-all-debug.js"></script>
    <script type="text/javascript">
        var updateConsole = function() {
          console.log(Ext.Date.format(new Date(), 'g:i:s A'));
        };

        var runner = new Ext.util.TaskRunner(),
            task = runner.start({
              run: updateConsole,
              interval: 1000
            });
    </script>
</head>
